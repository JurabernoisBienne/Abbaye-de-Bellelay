<!doctype html>
<html lang="fr">
  <body>
    <div data-include="head"></div>
    <div data-include="header"></div>

    <main id="content" class="container" tabindex="-1">
      <h1 data-i18n="contact_title">Contact</h1>

      <form id="contact-form" class="form" aria-label="Contact form">
        <label>Nom <input name="nom" required /></label>
        <label>Email <input name="email" type="email" required /></label>
        <label>Message <textarea name="message" rows="4" required></textarea></label>

        <div class="form-actions">
          <button type="submit" class="btn">Envoyer</button>
        </div>

        <div id="contact-confirm" class="confirm" role="status" aria-live="polite" hidden>
          <p data-i18n="contact_confirmation">Merci — votre message a été préparé dans votre client mail.</p>
        </div>
      </form>

      <section class="map" aria-label="Accès">
        <h2 data-i18n="contact_acces_title">Accès et transports</h2>
        <div class="map-embed" role="region" aria-label="Carte">
          <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=7.0%2C47.1%2C7.1%2C47.2&amp;layer=mapnik" loading="lazy" aria-hidden="false"></iframe>
        </div>

        <div class="access-info">
          <h3 data-i18n="contact_tp">Transports publics</h3>
          <p data-i18n="contact_tp_text">Bus pour groupes, accès détaillé ...</p>
        </div>
      </section>
    </main>

    <div data-include="footer"></div>

    <script src="/Abbaye-de-Bellelay/assets/js/include.js"></script>
    <script src="/Abbaye-de-Bellelay/assets/js/main.js"></script>
  </body>
</html>
