<!doctype html>
<html>
  <div data-include="head"></div>
<body>
  <div data-include="header"></div>

  <main id="content" class="container" role="main" tabindex="-1">
    <h1 data-i18n="disciplines.title">Disciplines</h1>

    <div class="disciplines-layout">
      <aside class="disciplines-menu" role="navigation" aria-label="Disciplines">
        <ul id="disciplines-list">
          <li><button data-discipline="architecture" class="active">Architecture</button></li>
          <li><button data-discipline="amenagement">Aménagement du territoire</button></li>
          <li><button data-discipline="histoire">Histoire</button></li>
          <li><button data-discipline="culture">Culture / Art</button></li>
          <li><button data-discipline="circularite">Circularité</button></li>
          <li><button data-discipline="tourisme">Tourisme durable</button></li>
          <li><button data-discipline="social">Social</button></li>
          <li><button data-discipline="paix">Paix et réparations de guerre</button></li>
        </ul>
      </aside>

      <section class="discipline-content" id="discipline-content" aria-live="polite">
        <figure class="discipline-media">
          <img src="/Abbaye-de-Bellelay/assets/img/placeholder.jpg" alt="" id="discipline-img">
          <figcaption id="discipline-caption"></figcaption>
        </figure>
        <div class="discipline-text">
          <h2 id="discipline-title">Architecture</h2>
          <p id="discipline-desc">Contenu pour architecture.</p>
        </div>
      </section>
    </div>
  </main>

  <div data-include="footer"></div>

  <script src="/Abbaye-de-Bellelay/assets/js/include.js"></script>
  <script src="/Abbaye-de-Bellelay/assets/js/main.js"></script>
</body>
</html>
