<!DOCTYPE html>
<html lang="fr">
  <head></head>
  <body>
    <div data-include="head"></div>
    <div data-include="header"></div>

    <main class="container" id="main" role="main">
      <h1>Patrimoine</h1>
      <p>Page patrimoine (FR) — contenu principal à compléter.</p>

      <section class="card timeline" aria-label="Timeline du patrimoine">
        <h2>Timeline</h2>
        <div class="timeline-item">
          <button data-info="Fondation en 1610.">1610 — Fondation <span aria-hidden="true">›</span></button>
        </div>
        <div class="timeline-item">
          <button data-info="Restauration en 1890.">1890 — Restauration <span aria-hidden="true">›</span></button>
        </div>
      </section>

      <section class="card" aria-label="Galerie / Carrousel">
        <h2>Exemples</h2>
        <div class="carousel" tabindex="0">
          <div class="carousel-track">
            <figure class="carousel-item"><img src="/assets/img/sample1.jpg" alt="Exemple 1"/><figcaption>Ex 1</figcaption></figure>
            <figure class="carousel-item"><img src="/assets/img/sample2.jpg" alt="Exemple 2"/><figcaption>Ex 2</figcaption></figure>
            <figure class="carousel-item"><img src="/assets/img/sample3.jpg" alt="Exemple 3"/><figcaption>Ex 3</figcaption></figure>
          </div>
          <div class="carousel-controls">
            <button class="carousel-prev" aria-label="Précédent">◀</button>
            <button class="carousel-next" aria-label="Suivant">▶</button>
          </div>
        </div>
      </section>

      <section class="card" aria-label="FAQ">
        <h2>FAQ</h2>
        <div class="faq-item">
          <button class="faq-question">Quels sont les horaires ?</button>
          <div class="faq-answer"><p>Nous sommes ouverts du lundi au vendredi.</p></div>
        </div>
        <div class="faq-item">
          <button class="faq-question">Comment réserver ?</button>
          <div class="faq-answer"><p>Contactez-nous via le formulaire.</p></div>
        </div>
      </section>

      <section class="card" aria-label="Contact">
        <h2>Contact / Demande d'offre</h2>
        <form action="#" method="post" data-validate="true" data-success="Merci, nous avons bien reçu votre demande.">
          <label>Nom (requis)<br><input type="text" name="name" required></label><br>
          <label>Email (requis)<br><input type="email" name="email" required></label><br>
          <label>Message<br><textarea name="message"></textarea></label><br>
          <button type="submit">Envoyer</button>
        </form>
      </section>

    </main>

    <div data-include="footer"></div>

    <script>window.SITE_BASE_PATH = '/Abbaye-de-Bellelay';</script>
    <script src="/assets/js/include.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
