<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abbaye de Bellelay — Redirection</title>
  <link rel="stylesheet" href="/Abbaye-de-Bellelay/assets/css/style.css" />
  <meta name="robots" content="noindex">
</head>
<body>
  <main style="padding:32px;max-width:720px;margin:48px auto;font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;">
    <h1>Redirection…</h1>
    <p>Vous allez être redirigé·e vers la page des Programmes.</p>
    <p>Si la redirection ne fonctionne pas, cliquez sur le lien suivant :</p>
    <p><a id="fallback" href="/Abbaye-de-Bellelay/programmes.html?lang=fr">Aller à Programmes (FR)</a></p>
    <noscript>
      <p>JavaScript désactivé — cliquez sur le lien ci‑dessous pour continuer :</p>
      <p><a href="/Abbaye-de-Bellelay/programmes.html?lang=fr">Programmes (FR)</a></p>
    </noscript>
  </main>

  <script>
    (function () {
      try {
        var m = location.search.match(/[?&]lang=(fr|de|en)/i);
        var lang = (m && m[1] && m[1].toLowerCase()) || 'fr';
        var target = '/Abbaye-de-Bellelay/programmes.html?lang=' + encodeURIComponent(lang);
        var a = document.getElementById('fallback');
        if (a) a.href = target;
        location.replace(target);
      } catch (e) {
        console.error('Redirection failed', e);
      }
    })();
  </script>
</body>
</html>
