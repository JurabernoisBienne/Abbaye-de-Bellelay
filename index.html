<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Abbaye de Bellelay — Redirection</title>
  <script>
  // head bootstrap: calcule window.BASE de façon robuste et redirige vers programmes par défaut
  (function(){
    // calcule une base robuste :
    function detectBase() {
      var path = location.pathname.split('/').filter(Boolean); // segments non vides
      // si sur github pages project site (user.github.io/RepoName/...), le premier segment est le repo name
      if (location.hostname.endsWith('.github.io') && path.length > 0) {
        return '/' + path[0] + '/';
      }
      // sinon, racine (pour custom domain ou serveur local)
      return '/';
    }
    window.BASE = detectBase();
    // redirection vers programmes en FR
    var target = window.BASE + 'pages/programmes.html?lang=fr';
    // use replace so back button doesn't keep index
    location.replace(target);
  })();
  </script>
</head>
<body>
  <p>Redirection...</p>
</body>
</html>
