<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title data-i18n="title_contact">Contact</title>
  <script>
  (function(){
    function detectBase() {
      var path = location.pathname.split('/').filter(Boolean);
      if (location.hostname.endsWith('.github.io') && path.length > 0) return '/' + path[0] + '/';
      return '/';
    }
    window.BASE = detectBase();
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = window.BASE + 'assets/css/style.css';
    document.head.appendChild(link);
    var s = document.createElement('script');
    s.src = window.BASE + 'assets/js/include.js';
    s.defer = true;
    document.head.appendChild(s);
  })();
  </script>
</head>
<body>
  <div data-include="header"></div>
  <main class="container">
    <h1 data-i18n="contact_heading">Contact</h1>

    <form id="contact-form" class="form">
      <label>Nom <input name="nom"></label>
      <label>Email <input type="email" name="email"></label>
      <label>Message <textarea name="message"></textarea></label>
      <div class="form-actions">
        <button type="submit">Envoyer</button>
      </div>
      <div id="contact-confirm" aria-live="polite" class="visually-hidden"></div>
    </form>

    <section class="map">
      <h2>Accès</h2>
      <!-- embedded simple map link (static image or link to Google Maps) -->
      <a href="https://www.google.com/maps" target="_blank" rel="noopener">Voir la carte et infos accessibilité</a>
    </section>
  </main>
  <div data-include="footer"></div>
  <script src="../assets/js/main.js" defer></script>
</body>
</html>
