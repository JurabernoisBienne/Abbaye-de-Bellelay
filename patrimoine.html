<!doctype html>
<html lang="fr">
  <body>
    <div data-include="head"></div>
    <div data-include="header"></div>

    <main id="content" class="container" tabindex="-1">
      <h1 data-i18n="patrimoine_title">Patrimoine</h1>

      <section class="timeline" aria-label="Frise du patrimoine">
        <div class="timeline-line" aria-hidden="true"></div>

        <article class="period" data-key="since2022" tabindex="0">
          <button class="period-btn" aria-haspopup="dialog">
            <h2>Depuis 2022</h2>
            <p>Focus projets éducatifs, culturels, artistiques et innovation circulaire</p>
          </button>
        </article>

        <article class="period" data-key="1890-2022" tabindex="0">
          <button class="period-btn" aria-haspopup="dialog">
            <h2>1890-2022</h2>
            <p>Acquisition site par canton de Berne</p>
          </button>
        </article>

        <article class="period" data-key="1797-1890" tabindex="0">
          <button class="period-btn" aria-haspopup="dialog">
            <h2>1797-1890</h2>
            <p>Désacralisation, occupation troupes françaises, fabrique de montres / brasserie / verrerie</p>
          </button>
        </article>

        <article class="period" data-key="1714-1797" tabindex="0">
          <button class="period-btn" aria-haspopup="dialog">
            <h2>1714-1797</h2>
            <p>Reconstruction baroque abbatiale, pensionnat formation nobles</p>
          </button>
        </article>

        <article class="period" data-key="1136-1714" tabindex="0">
          <button class="period-btn" aria-haspopup="dialog">
            <h2>1136-1714</h2>
            <p>Monastère, accueil pèlerins, activités circulaires</p>
          </button>
        </article>
      </section>

      <div id="modal" class="modal" role="dialog" aria-modal="true" hidden>
        <div class="modal-content" role="document">
          <button class="modal-close" aria-label="Fermer">✕</button>
          <img id="modal-img" src="/Abbaye-de-Bellelay/assets/img/placeholder.svg" alt="" />
          <div id="modal-text"></div>
        </div>
      </div>
    </main>

    <div data-include="footer"></div>

    <script src="/Abbaye-de-Bellelay/assets/js/include.js"></script>
    <script src="/Abbaye-de-Bellelay/assets/js/main.js"></script>
  </body>
</html>
