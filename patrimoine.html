<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/lang.js" defer></script>
  <script src="assets/main.js" defer></script>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-inner">
      <a class="brand" href="programmes.html" data-i18n="brand">Abbaye de Bellelay</a>
      <nav class="main-nav" role="navigation" aria-label="Main menu">
        <a href="programmes.html" data-i18n="nav.programmes">Programmes</a>
        <a href="surplace.html" data-i18n="nav.surplace">Sur place</a>
        <a href="disciplines.html" data-i18n="nav.disciplines">Disciplines</a>
        <a href="tarifs.html" data-i18n="nav.tarifs">Tarifs</a>
        <a href="patrimoine.html" data-i18n="nav.patrimoine">Patrimoine</a>
        <a href="contact.html" data-i18n="nav.contact">Contact</a>
      </nav>
      <div class="lang-select">
        <label for="lang" class="visually-hidden" data-i18n="aria.lang">Langue</label>
        <select id="lang" aria-label="Langue">
          <option value="fr">FR</option>
          <option value="de">DE</option>
          <option value="en">EN</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <img src="assets/img/banner-patrimoine.png" alt="" class="hero-img" />
      <div class="hero-text">
        <h1 data-i18n="patrimoine.title">Histoire de Bellelay en bref</h1>
        <p data-i18n="patrimoine.subtitle">Une frise de la mémoire</p>
      </div>
    </section>

    <section class="page-content">
      <h2 data-i18n="patrimoine.heading">Frise chronologique</h2>

      <div class="timeline" id="timeline" aria-label="Frise chronologique principale" role="list">
        <div class="timeline-line" aria-hidden="true"></div>

        <button class="timeline-item" data-period="p1" role="listitem" aria-controls="modal" aria-expanded="false">
          <div class="timeline-year" data-i18n="pat.p1.years">Depuis 2022</div>
          <div class="timeline-card">
            <strong class="timeline-title" data-i18n="pat.p1.title">Réaffectation</strong>
            <p class="timeline-brief" data-i18n="pat.p1.brief">Site en développement, avec un focus sur les projets éducatifs, culturels, artistiques et d’innovation circulaire..</p>
          </div>
        </button>

        <button class="timeline-item" data-period="p2" role="listitem" aria-controls="modal" aria-expanded="false">
          <div class="timeline-year" data-i18n="pat.p2.years">1890–2022</div>
          <div class="timeline-card">
            <strong class="timeline-title" data-i18n="pat.p2.title">Clinique psychiatrique</strong>
            <p class="timeline-brief" data-i18n="pat.p2.brief">Acquisition du site par le canton de Berne et exploitation d’une clinique psychiatrique.</p>
          </div>
        </button>

        <button class="timeline-item" data-period="p3" role="listitem" aria-controls="modal" aria-expanded="false">
          <div class="timeline-year" data-i18n="pat.p3.years">1797–1890</div>
          <div class="timeline-card">
            <strong class="timeline-title" data-i18n="pat.p3.title">Sécularisation et divers usages</strong>
            <p class="timeline-brief" data-i18n="pat.p3.brief">Désacralisation par l’occupation des troupes française durant la révolution. Puis, fabrique de montres, brasserie, verrerie et autres usages.</p>
          </div>
        </button>

        <button class="timeline-item" data-period="p4" role="listitem" aria-controls="modal" aria-expanded="false">
          <div class="timeline-year" data-i18n="pat.p4.years">1714–1797</div>
          <div class="timeline-card">
            <strong class="timeline-title" data-i18n="pat.p4.title">Apogée monastique</strong>
            <p class="timeline-brief" data-i18n="pat.p4.brief">Reconstruction baroque de l’abbatiale et pensionnat de formation pour nobles européens.</p>
          </div>
        </button>

        <button class="timeline-item" data-period="p5" role="listitem" aria-controls="modal" aria-expanded="false">
          <div class="timeline-year" data-i18n="pat.p5.years">1136–1714</div>
          <div class="timeline-card">
            <strong class="timeline-title" data-i18n="pat.p5.title">Fondation et période médiévale</strong>
            <p class="timeline-brief" data-i18n="pat.p5.brief">monastère à vocation de recueil, d’accueil des pélerins et d’activités circulaires.</p>
          </div>
        </button>

      </div>

      <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
        <div class="modal-inner">
          <button class="modal-close" aria-label="Fermer">✕</button>
          <h3 id="modal-title"></h3>
          <figure>
            <img id="modal-img" src="assets/img/timeline1.svg" alt="" />
            <figcaption id="modal-caption"></figcaption>
          </figure>
          <div id="modal-text" class="modal-text"></div>
        </div>
      </div>

    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <a class="cta" href="tarifs.html" id="devis-link-5" data-i18n="cta.devis">Demander un devis</a>
      <p>© Abbaye de Bellelay</p>
    </div>
  </footer>
</body>
</html>
