<!doctype html>
<html lang="fr">
  <body>
    <div data-include="head"></div>

    <div data-include="header"></div>

    <main id="content" class="container" tabindex="-1">
      <h1 data-i18n="programmes_title">Programmes</h1>

      <section class="carousel" id="programmes-carousel" aria-label="Programmes carousel">
        <div class="carousel-grid" role="list">
          <article class="slide" role="listitem" data-key="prog_week">
            <h2 data-i18n="prog_week">Semaines immersives in-situ</h2>
            <p data-i18n="prog_week_text">Courte description.</p>
          </article>

          <article class="slide" role="listitem" data-key="prog_summerschool">
            <h2 data-i18n="prog_summerschool">Summer schools</h2>
            <p data-i18n="prog_summerschool_text">Courte description.</p>
          </article>

          <article class="slide" role="listitem" data-key="prog_ateliers">
            <h2 data-i18n="prog_ateliers">Ateliers et Projets</h2>
            <p data-i18n="prog_ateliers_text">Courte description.</p>
          </article>

          <article class="slide" role="listitem" data-key="prog_seminaires">
            <h2 data-i18n="prog_seminaires">Séminaires et Congrès</h2>
            <p data-i18n="prog_seminaires_text">Courte description.</p>
          </article>

          <article class="slide" role="listitem" data-key="prog_residences">
            <h2 data-i18n="prog_residences">Résidences artistiques ou scientifiques</h2>
            <p data-i18n="prog_residences_text">Courte description.</p>
          </article>

          <article class="slide" role="listitem" data-key="prog_expo">
            <h2 data-i18n="prog_expo">Expositions et Concerts</h2>
            <p data-i18n="prog_expo_text">Courte description.</p>
          </article>
        </div>

        <div class="carousel-controls">
          <button class="prev" aria-label="Previous">‹</button>
          <button class="next" aria-label="Next">›</button>
        </div>
      </section>
    </main>

    <div data-include="footer"></div>

    <script src="/Abbaye-de-Bellelay/assets/js/include.js"></script>
    <script src="/Abbaye-de-Bellelay/assets/js/main.js"></script>
  </body>
</html>
